{% extends "bootstrap/base.html" %}

{% block content %}
    <!---------------------------------------------------------------------------------------------------- 
    -
    - main content
    -
    ----------------------------------------------------------------------------------------------------->
    <div class="container-fluid text-primary m-auto">
        
        <div class="row my-4">
            <div class="col-md-12">
                
            </div>
        </div>
        
        <div class="row my-5">
            <div class="col-md-2 my-1">
                <div id="main_content">

                    <div>
                        <!--------------------------------------------------------------------------------------------------------------------------------
                        -     
                        - 工廠溫溼度器紀錄 
                        -
                        ---------------------------------------------------------------------------------------------------------------------------------->
                        <ul class="list-group my-2">
                            <li class="list-group-item list-group-item active"><i class="bi bi-chat-left-text"></i> 工廠溫溼度器紀錄</li>
                            <!-- JNC Server -->
                            <li class="list-group-item list-group-item-action" onclick="show_sensor_position_list()"><i class="bi bi-file-earmark-text"></i> 感測器清單(JNC Server)</li>
                        </ul>
                        
                        <!--------------------------------------------------------------------------------------------------------------------------------
                        -     
                        - 溫溼度感測器位置
                        -
                        ---------------------------------------------------------------------------------------------------------------------------------->
                        <ul class="list-group my-2">
                        <!-- device position -->
                            <li class="list-group-item list-group-item active"><i class="bi bi-chat-left-text"></i> 溫溼度感測器位置</li>
                            {% for s_kind in kind_position %}               
                            <li class="list-group-item list-group-item-action" id="{{ s_kind[0] }}" onclick="show_factory_monitor_detail(id)"><i class="bi bi-file-earmark-text"></i> {{ s_kind[0] }} {{ s_kind[1] }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    
                </div>
            </div>

            <!--------------------------------------------------------------------------------------------------------------------------------
            -     
            - 詳細資料內容
            -
            ---------------------------------------------------------------------------------------------------------------------------------->
            <div id="main_content" class="col-md-10 my-2">
                <div id="computer_user_detail"></div>
                <div id="show_day_month_detail">
                    <!-- all sensro temp -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">{{ warehouse_c }} </div>
                                <div class="card-body text-center">
                                    <img src="data:image/png;base64,{{ warehouse_temp_img }}" class="img-fluid" alt="{{ warehouse_c }} 溫濕度">
                                    <img src="data:image/png;base64,{{ quality_control_temp_img }}" class="img-fluid" alt="{{ warehouse_c }} 溫濕度"><br>
                                    <img src="data:image/png;base64,{{ warehouse_rh_img }}" class="img-fluid" alt="{{ warehouse_c }} 溫濕度">
                                    <img src="data:image/png;base64,{{ quality_control_rh_img }}" class="img-fluid" alt="{{ warehouse_c }} 溫濕度">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                </div>
            </div>
            
        </div>
    </div>

    <!-- go top -->
    <div id="go_top" class="goto_top"><i class="bi bi-arrow-up"></i></div>

{% endblock content %}

{% block script %}
  <!----------------------------
  -     
  - date picker & rich editor
  -
  ------------------------------>
  <script>
    $("#a_date").flatpickr();  
    //CKEDITOR.replace('content');
</script>
{% endblock script %}
