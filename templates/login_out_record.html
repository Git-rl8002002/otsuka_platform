{% extends "bootstrap/base.html" %}

{% block content %}
    <!---------------------------------------------------------------------------------------------------- 
    -
    - main content
    -
    ----------------------------------------------------------------------------------------------------->
    <div class="container-fluid text-primary m-auto">
        
        <div class="row my-4">
            <div class="col-md-12">
                
            </div>
        </div>
        
        <div class="row my-5">
            <!---------------------------------------------------------------------------------------------------- 
             -
             - main content
             -   
             ----------------------------------------------------------------------------------------------------->
            
            <!------------------------ 
            -
            - 帳號進出紀錄
            -
            -------------------------->    
            <div id="main_content" class="col-md-3">
                <div class="card my-2">
                    <div class="card-header">
                        <i class="bi bi-chat-left-text"></i> {{ operation_record_title }}
                    </div>
                    <div class="card-body">
                    <!-----------
                    -
                    - Nav tabs 
                    -
                    ------------->
                    <ul class="nav nav-tabs my-2">
                        <li class="nav-item">
                            <!------ 
                            - 搜尋 
                            --------> 
                            <a class="nav-link active" data-bs-toggle="tab" href="#search"><i class="bi bi-search"></i> 搜尋</a>
                        </li>
                        <li class="nav-item">
                            <!------ 
                            - 統計 
                            --------> 
                            <!--
                            <a class="nav-link" data-bs-toggle="tab" href="#home"><i class="bi bi-chat-left-text"></i> 統計</a>
                            -->
                        </li>
                        
                    </ul>
                    
                    <!------------
                    - 
                    - Tab panes 
                    -
                    -------------->
                    <div class="tab-content">
                        <!------ 
                        - 搜尋 
                        -------->
                        <div class="tab-pane container active" id="search">
                            <div class="card">
                              <div class="card-header"><i class="bi bi-search"></i> 搜尋</div>
                              <div class="card-body">
                                
                                <!-- 查詢帳號 -->
                                <div class="input-group my-1">
                                  <span class="input-group-text text-success">查詢帳號</span>
                                  <select class="form-control" id="login_out_account_query" onchange="select_login_out_time()">
                                    <option></option>
                                    {% for val in login_out_record_res %}
                                    <option>{{ val[0] }} ({{ val[1] }})</option>
                                    {% endfor %}
                                  </select>
                                </div>
                                
                                <!-- 起始日期 -->
                                <div class="input-group my-1">
                                  <span class="input-group-text text-success" id="inputGroup-sizing-default">起始日期</span>
                                  <input type="text" class="form-control" id="query_start_date" readonly>
                                </div>
                                
                                <!-- 結束日期 -->
                                <div class="input-group my-1">
                                  <span class="input-group-text text-success" id="inputGroup-sizing-default">結束日期</span>
                                  <input type="text" class="form-control" id="query_end_date" readonly>
                                </div>
                                
                                <!-- submit -->
                                <div class="btn-group text-center" role="group" aria-label="Basic example">
                                  <button type="submit" class="btn btn-primary my-1" onclick="submit_login_out_record_query_search()">
                                    <i class="bi bi-send"></i> 進出紀錄查詢
                                  </button>
                                  <button type="submit" class="btn btn-success my-1" onclick="submit_login_out_record_query_operation_search()">
                                    <i class="bi bi-send"></i> 操作紀錄查詢
                                  </button>
                                </div>    

                              </div>
                            </div>
                        </div>
                        
                        <!------ 
                        - 統計 
                        -------->
                        <div class="tab-pane container" id="home">
                          <!-- 部門 -->
                          <!--
                          <ul class="list-group my-2">
                            <li class="list-group-item list-group-item-action active">{{ dep_id }} (已結案)</li>
                            {% for val in bpm_statistics_list %}
                            <li class="list-group-item list-group-item-action" id="{{ dep_id }}/{{ val[0] }}" onclick="bpm_expenditure_detail(id)"><i class="bi bi-arrow-right-short"></i> {{ val[0] }} ({{ val[1] }})</li>
                            {% endfor %}
                          </ul>
                          -->
                        </div>

                      </div>    
                    </div>
                </div>
                
            </div>

            <!----------------------- 
            -
            - 帳號進出紀錄
            -
            ------------------------->    
            <div class="col-md-9 my-2">
                <div class="card">
                    <div class="card-header"><i class="bi bi-chat-left-text"></i> {{ operation_record_title }}</div>
                    
                    <div class="card-body" id="query_content">
                      
                      <div class="tab-pane container active" id="login_our_record_query_list"></div>

                        <!-- Nav tabs 
                        <ul class="nav nav-tabs my-2">

                            <li class="nav-item">
                              <a class="nav-link active" data-bs-toggle="tab" href="#login_our_record_query_list"><i class="bi bi-card-list"></i> 進出紀錄清單</a>
                            </li>
                            
                            <li class="nav-item">
                              <a class="nav-link" data-bs-toggle="tab" href="#login_our_record_query_list2"><i class="bi bi-card-list"></i> 操作紀錄清單</a>
                            </li>

                        </ul>
                        -->

                        <!-- Tab panes 
                        <div class="tab-content">
                        -->
                            <!-------------
                            - 
                            - 帳號進出紀錄
                            -
                            
                            <div class="tab-pane container active" id="login_our_record_query_list"></div>
                            --------------->
                            <!-------------
                            - 
                            - 帳號操作紀錄
                            -
                            
                            <div class="tab-pane container" id="login_our_record_query_list2"></div>
                            --------------->
                        <!--
                        </div>
                        -->
                    </div>
             </div>
        </div>

    </div>

    <!-- go top -->
    <div id="go_top" class="goto_top"><i class="bi bi-arrow-up"></i></div>
{% endblock content %}

{% block script %}    
    <!-- date picker & rich editor-->
    <script>
        $("#o_c_date").flatpickr();    
        $("#query_start_date").flatpickr();    
        $("#query_end_date").flatpickr();    
        //CKEDITOR.replace('content');
        </script>
{% endblock script %}
