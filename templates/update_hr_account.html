    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static',filename='js/flatpickr-gh-pages/dist/flatpickr.min.css') }}">
    
    
    <!-- JavaScript -->
    <script type="text/javascript" src="{{ url_for('static' , filename='js/index.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static' , filename='js/flatpickr-gh-pages/dist/flatpickr.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static' , filename='js/ckeditor_4.5.7_full/ckeditor.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static' , filename='js/ckeditor_4.5.7_full/plugins/image/dialogs/image.js') }}"></script>
    
    <!-- 偵測沒動作時間 -->
    <script type="text/javascript">
        var timeout;

        function startTimer() {
            var counter = 600;
            timeout = setInterval(function() {
                counter--;
                if (counter <= 0) {
                    clearInterval(timeout);
                    logout();
                }
                $("#timer").text("剩餘時間 " + counter + " 秒");
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timeout);
            startTimer();
        }

        function logout() {
            // 在此處觸發登出動作，例如跳轉到登出頁面或發送登出請求
            logout2();
        }

        // 開始計時器
        startTimer();

        // 監聽網頁動作，若有任何操作則重置計時器
        $(document).on("mousemove keydown scroll", function() {
            resetTimer();
        });
    </script>

    <!-- websocket -->
    <script type="text/javascript">
        $(document).ready(function(){
        
            $("#go_top").click(function(){
                jQuery("html,body").animate({
                    scrollTop:0
                },1000);
            });
            
            $(window).scroll(function() {
                if ( $(this).scrollTop() > 300){
                    $('#go_top').fadeIn("fast");
                } else {
                    $('#go_top').stop().fadeOut("fast");
                }
            });
            
        });
    </script>	


</head>
<body>
    <div class="col-md-12 my-1">
        <div class="card">
            <div class="card-header text-primary"><i class="bi bi-chat-left-text"></i> {{ title }}</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action"> <a href="/logout">回主頁</a></li>
                    <li class="list-group-item list-group-item-action">人事資料同步完成.</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
