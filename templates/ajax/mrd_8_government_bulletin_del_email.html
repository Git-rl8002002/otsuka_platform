{% if check_email == 'ok' %}
<div><span class='text-success'><i class='bi bi-check-circle'></i> Email : {{ email }} , 刪除完成。</span></div>
{% else %}
<div><span class='text-success'><i class='bi bi-check-circle'></i> Email : {{ email }} , <span class="text-danger">已經刪除。</span></span></div>
{% endif %}
