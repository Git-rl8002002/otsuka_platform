<!-- 重新載入 電子看板 清單 -->
<div class="table-responsive">
  <table class="table table-hover table-striped table-bordered">
      <thead>
        <tr class="text-center align-middle">
          <th>刪除</th>
          <th>申請日期</th>
          <th>播放時間</th>
          <th>貴賓公司</th>
          <th>貴賓職稱</th>
          <th>貴賓姓名</th>
          <th>其它說明</th>
          <th>完成時間</th>
          <th>回覆姓名</th>
        </tr>
      </thead>
      <tbody>
      {% for val in e_board_res %}
        <tr class="text-center align-middle">
          <td>
            <div class="btn-group">
              <button type="button" class="btn btn-danger" id="e_f_submit_del" name="e_f_submit_del" @click="e_f_submit_del">
                <i class="bi bi-x-circle"></i> 刪除
              </button>
            </div>
          </td>
          <td>{{ val[0] }}</td>
          <td>{{ val[1] }} ~ {{ val[2] }}</td>
          <td>{{ val[3] }}</td>
          <td>{{ val[4] }}</td>
          <td>{{ val[5] }}</td>
          <td>{{ val[6] }}</td>
          <td>{{ val[7] }}</td>
          <td>
            <button type="button" class="btn btn-primary" name="e_f_submit_res" @click="e_f_submit_res('{{ val[0] }}','{{ val[1] }}','{{ val[2] }}')">
              <i class="bi bi-send"></i> 回覆
            </button>
          </td>
          
        </tr>
        {% endfor %}
      </tbody>
  </table> 
 </div>
