<table class="table table-striped table-bordered table-hover">
    {% for val in device_list %}
    <tr>
        <td>編號</td>
        <td>名稱</td>
        <td>日期</td>
        <td>工號</td>
        <td>保管人</td>
        <td>部門代號</td>
        <td>部門</td>
        <td>放置地點</td>
        <td>確認</td>
    </tr>
    
    <tr>
        <td>{{ val[0] }}</td>
        <td>{{ val[1] }}</td>
        <td>{{ val[2] }}</td>
        <td>{{ val[3] }}</td>
        <td>{{ val[4] }}</td>
        <td>{{ val[5] }}</td>
        <td>{{ val[6] }}</td>
        <td>{{ val[7] }}</td>
        <td><button class="btn btn-primary">確認</button></td>
    </tr>
    {% endfor%}
</table>
